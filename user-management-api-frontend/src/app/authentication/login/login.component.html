<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-gradient"
    style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
    <div class="card shadow-lg border-0 p-4 p-md-5" style="width: 100%; max-width: 420px;">
        <h3 class="text-center mb-4 fw-bold text-primary">Iniciar Sesión</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Nombre de Usuario"
                    formControlName="username" required />
            </div>

            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Contraseña"
                    formControlName="password" required />
            </div>

            <!-- <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <a href="#" class="text-muted small text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div> -->

            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid">
                Ingresar
            </button>
        </form>

        @if (errorMesagge) {
        <div class="alert alert-danger mt-3 small text-center">{{ errorMesagge }}</div>
        }
    </div>
</div>
